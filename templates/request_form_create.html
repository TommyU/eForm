{% extends "base.html" %}
{% block content%}

<script src="{{ STATIC_URL }}jWizard/jquery.jWizard.js"></script>

<link href="{{ STATIC_URL }}jWizard/jquery.jWizard.css" rel="stylesheet"/>

<a class="btn btn-primary" href="../../requests/" role="button">&lt;&lt;返回</a><hr>
        {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}

        <form action="" method="post" id="wizard">

            <div style="display: block; height:500px;" title="step 1">
                <table>
                    {{ form.as_p }}
                </table>
            </div>


            <div style="display: none; height:500px;" title="step 2">
                <legend>Step 2</legend>
                <p>Step 2</p>
                {% csrf_token %}

            </div>


        </form>



<script type="text/javascript">
    $(function(){
        //alert("yes");
        $("#wizard").jWizard();
    });

</script>
{%endblock%}
