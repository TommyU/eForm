<html>
<head>
    <title>leave request</title>
</head>
<body>
    <h1>leave request</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_ul }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="{{STATIC_URL}}todc-bootstrap/js/jquery.js"/>
<script type="text/javascript">
    $(function(){
        $('.timepicker').datepicker();
    });

</script>
</body>

</html>
